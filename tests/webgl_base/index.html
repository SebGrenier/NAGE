<html>
<script src='../../3rdparty/Sylvester/sylvester.js'></script>
<script src='../../3rdparty/glUtils/glUtils.js'></script>
<script src='test.js'></script>
<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying mediump vec4 vColor;
  
  void main(void) {
    vColor = aVertexColor;
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>
<script id="shader-text-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec2 aVertexTexCoord;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying highp vec2 vTexCoord;

  void main(void) {
    vTexCoord = aVertexTexCoord;
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>
<script id="shader-fs" type="x-shader/x-fragment">
  varying mediump vec4 vColor;
  void main(void) {
    gl_FragColor = vColor;
  }
</script>
<script id="shader-text-fs" type="x-shader/x-fragment">
  varying highp vec2 vTexCoord;

  uniform sampler2D texture;

  void main(void) {
    gl_FragColor = texture2D(texture, vTexCoord, 0.0);
  }
</script>
